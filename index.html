<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="shortcut icon" href="url-shortener.png" type="image/x-icon">
    <style>
        /* Custom CSS for this page */
        body {
            font-family: 'Inter';
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            /* min-height: 100vh; */
            height: 100vh;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
        .container {
            position: relative;
            z-index: 1;
        }
        .url-input-container {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        .url-input-container input::placeholder {
            color: #a0aec0;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding: 16px 0;
        }
        .footer a {
            color: #ffffff;
        }
        .footer a:hover {
            color:blueviolet;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="backgroundvideo.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-5xl font-bold text-center text-white mb-12">URL Shortener</h1>
        <div class="max-w-lg mx-auto url-input-container rounded-lg shadow-xl p-8">
            <form>
                <div class="mb-6">
                    <label for="url" class="block text-gray-800 font-semibold mb-2">Enter URL:</label>
                    <input type="text" id="url" name="url" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white placeholder-gray-400" placeholder="https://example.com" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-700 transition duration-300">Shorten URL</button>
            </form>
        </div>
    </div>
    <footer class="footer">
      <div class="container mx-auto">
          <div class="flex justify-center space-x-8 footer-links">
              <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
              <a href="#" class="text-white"><i class="fab fa-discord"></i></a>
              <a href="#" class="text-white"><i class="fab fa-github"></i></a>
              <a href="#" class="text-white"><i class="fab fa-linkedin"></i></a>
          </div>
          <p class="text-center text-gray-400 mt-4">&copy; 2023 URL Shortener. All rights reserved.</p>
      </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const form = document.querySelector('form');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const urlInput = document.getElementById('url');
        const url = urlInput.value;

        try {
            const response = await axios.post('http://localhost:3000/shorten', { url });
            const shortUrl = response.data.shortUrl;
            alert(`Shortened URL: ${shortUrl}`);
        } catch (error) {
            console.error('Failed to shorten URL', error);
        }
    });
</script>

</body>
</html>
